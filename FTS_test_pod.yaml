apiVersion: v1
kind: Pod
metadata:
  name: FTS-test-pod
spec:
  containers:
  - name: fts-container
    image: ivukotic/fts_indexer:latest
    command: ["sleep"]
    args: ["36500000"]
    env:
      - name: MQ_USER
        valueFrom:
          secretKeyRef:
            name: mq-auth
            key: mq_user
      - name: MQ_PASS
        valueFrom:
          secretKeyRef:
            name: mq-auth
            key: mq_pass
