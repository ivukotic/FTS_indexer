apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: fts_indexer-deployment
  labels:
    app: fts_indexer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fts_indexer
  template:
    metadata:
      labels:
        app: fts_indexer
    spec:
      containers:
      - name: fts_indexer
        image: ivukotic/fts_indexer:latest
        # imagePullPolicy: Never #specifically for minikube testing